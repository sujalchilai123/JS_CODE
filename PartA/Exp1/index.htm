<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="student-info">
      <p><strong>Name:</strong> Sujal Chilai</p>
      <p><strong>Roll No:</strong> 42315</p>
      <p><strong>Batch:</strong> R7</p>
    </div>

    <h1>Area Calculator</h1>

    <div class="calc-section">
      <div class="form-group">
        <h2>Triangle (Heron's Formula)</h2>
        <input type="number" id="sideA" placeholder="Enter side A">
        <input type="number" id="sideB" placeholder="Enter side B">
        <input type="number" id="sideC" placeholder="Enter side C">
        <button onclick="calculateTriangleArea()">Calculate</button>
        <p id="triangleResult"></p>
      </div>

      <div class="form-group">
        <h2>Rectangle</h2>
        <input type="number" id="length" placeholder="Enter length">
        <input type="number" id="width" placeholder="Enter width">
        <button onclick="calculateRectangleArea()">Calculate</button>
        <p id="rectangleResult"></p>
      </div>

      <div class="form-group">
        <h2>Circle</h2>
        <input type="number" id="radius" placeholder="Enter radius">
        <button onclick="calculateCircleArea()">Calculate</button>
        <p id="circleResult"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
