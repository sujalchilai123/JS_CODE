<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Experiment 7 : Array Object</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Name: Sujal Chilai</h3>
    <h3>Roll Number: 42315</h3>
    <h3>Batch: R7</h3>

    <div class="row">
      <input type="number" id="sizeInput" placeholder="Enter array size (natural number)" />
      <button onclick="setSize()">Set Size</button>
    </div>

    <div id="addSection" class="row" style="display:none;">
      <input type="text" id="valueInput" placeholder='Enter value (e.g: [1,2], {"a":10})'/>
      <button onclick="appendElement()">Add Element</button>
      <div class="hint">Use valid JSON for arrays/objects, plain text works too</div>
    </div>

    <div id="checkSection" class="row" style="display:none;">
      <input type="number" id="indexInput" placeholder="Enter index to check"/>
      <button onclick="checkIfArray()">Check If Array</button>
    </div>

    <div class="output" id="output"></div>


  
</body>
<script src="script.js">
   
  </script>
</html>
